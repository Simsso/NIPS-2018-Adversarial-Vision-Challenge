- hosts: nips_training
  remote_user: nips-cloudbuilder
  tasks:
  - name: Update and upgrade apt packages
    apt:
    upgrade: yes
    update_cache: yes
    become: true
  - name: Add Docker GPG key
    apt_key: url=https://download.docker.com/linux/ubuntu/gpg
    become: true
  - name: Add Docker APT repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable
    become: true
  - name: Install list of packages
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker-ce
    become: true
  - name: Install CUDA repository meta-data
    apt:
      name: cuda-repo-ubuntu1604_9.2.148-1_amd64.deb
      state: present
    become: true
  - name: Install CUDA public GPG key
    apt_key:
      url: http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1604/x86_64/7fa2af80.pub
  - name: Update and upgrade apt packages
    apt:
    upgrade: yes
    update_cache: yes
    become: true
  - name: Install CUDA
    apt:
      name: cuda

